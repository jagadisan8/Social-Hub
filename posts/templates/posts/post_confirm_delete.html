{% extends 'posts/post_base.html' %}

{% block post_content %}

  <h5>Are you sure want to delete this post?</h5>

  <div class="posts">
    {% include 'posts/_post.html' with post=object hide_delete=True %}
  </div>

  <form  method="POST">
    {% csrf_token %}
    <input type="submit" name="" value="Delete Confirm" class='btn btn-danger btn-large'>
    <a class='btn btn-large btn-simple btn-default' href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
  </form>


{% endblock %}
