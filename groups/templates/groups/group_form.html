{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block group_content %}
<div class="col-md-8">
  <h4>Create a New Group!</h4>
  <form  action="{% url 'groups:create' %}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-primary btn-large' value="Create New Group">
  </form>
</div>

{% endblock %}
