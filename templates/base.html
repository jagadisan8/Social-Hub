<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Stars</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional theme -->

    <link rel="stylesheet" href="{% static 'socialproject/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
  </head>

  <body>

    <canvas id="canvas"></canvas>
<span id="note">
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Social Star</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts:create' %}">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'groups:create' %}">Create Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socialapp:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socialapp:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socialapp:signup' %}">Signup</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>
  </div>

{% block content %}
{% endblock %}

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" </script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</span>



  </body>
  <script type="text/javascript" src='{% static 'socialproject/js/master.js' %}'>

  </script>
</html>
